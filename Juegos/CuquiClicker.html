<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Cuqui Clicker ‚ù§Ô∏è</title>
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1320468688058585118/1468520512941457543/image-Photoroom_4.png?ex=698451ce&is=6983004e&hm=4e1f6b73709d1cbcd6156770f2641cd37f0d6df0b16e3309929d1d4bc0d61708&=&format=webp&quality=lossless&width=286&height=250" type="image/x-icon">
    <style>
        /* --- ESTILOS (CSS) --- */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #ffe6eb;
            background-image: radial-gradient(#ffcad4 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #ff5e78;
            font-size: 2.2rem;
            margin-top: 20px;
            text-shadow: 2px 2px white;
        }

        .game-layout {
            display: flex;
            gap: 20px;
            max-width: 900px;
            width: 95%;
            height: 80vh;
            margin-top: 10px;
        }

        .click-zone {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 94, 120, 0.2);
            position: relative;
        }

        #score { font-size: 3rem; color: #ff5e78; font-weight: bold; }
        #per-second { color: #888; font-size: 0.9rem; margin-bottom: 20px; }

        #main-heart {
            font-size: 7rem;
            cursor: pointer;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 10px rgba(255, 94, 120, 0.5));
            background: none;
            border: none;
        }

        #main-heart:active { transform: scale(0.9); }

        .shop-zone {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .shop-item {
            background: white;
            border: 2px solid #ffcbd4;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shop-btn {
            background: #ff8fa3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- IMAGEN SORPRESA Y CORAZ√ìN DORADO --- */
        #bonus-img {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: pointer;
            display: none; 
            z-index: 1000;
            animation: wiggle 1s infinite;
        }

        #gold-heart {
            position: absolute;
            width: 70px;
            height: 70px;
            display: none;
            z-index: 2000;
            cursor: pointer;
            transition: top 1s linear, left 1s linear; 
            filter: drop-shadow(0 0 15px #ffd700);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .floater {
            position: absolute;
            color: #ff5e78;
            font-weight: bold;
            animation: floatUp 0.8s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        @media (max-width: 700px) {
            .game-layout { flex-direction: column; height: auto; }
            .shop-zone { max-height: 400px; }
        }

        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
    </style>
</head>
<body>

    <h1>Cuqui Clicker ‚ù§Ô∏è</h1>

    <div class="game-layout">
        <div class="click-zone">
            <div id="score">0</div>
            <div id="per-second">Amor por segundo: 0</div>
            <button id="main-heart">üíñ</button>
        </div>

        <div class="shop-zone">
            <h3>Fuerza de Click</h3>
            <div id="multipliers-list"></div>

            <h3>Mejoras Especiales</h3>
            <div id="special-list"></div> 

            <h3>Ayuditas Autom√°ticas</h3>
            <div id="autoclickers-list"></div>
            
            <br>
            <button onclick="resetGame()" style="background:none; border:none; color: #ccc; cursor:pointer; font-size: 0.7rem;">Reiniciar todo el progreso</button>
        </div>
    </div>

    <img id="gold-heart" src="https://static.vecteezy.com/system/resources/thumbnails/052/295/257/small/golden-heart-figure-3d-illustration-isolated-on-the-transparent-background-png.png" alt="Golden Heart">
    <img id="bonus-img" src="" alt="Bonus">

    <script>
        // --- VARIABLES GLOBALES ---
        let score = 0;
        let clickPower = 1;
        let autoClickPerSecond = 0;
        let bonusDesbloqueado = false;
        let goldHeartUnlocked = false; // Corregido el nombre para que coincida con la l√≥gica

        const multipliers = [
            { id: 'bonus_unlock', name: "Mini Dinos", cost: 150, power: 1, bought: false },
            { id: 'gold_unlock', name: "Coraz√≥n Dorado", cost: 750, power: 1, bought: false },
            { id: 'm1', name: "Doble Click", cost: 120, power: 2, bought: false },
            { id: 'm2', name: "Triple Click", cost: 280, power: 3, bought: false },
            { id: 'm3', name: "Click x4", cost: 560, power: 4, bought: false },
            { id: 'm4', name: "Click x5", cost: 1280, power: 5, bought: false },
            { id: 'm5', name: "Click x6", cost: 2130, power: 6, bought: false },
            { id: 'm6', name: "Click x7", cost: 3500, power: 7, bought: false },
            { id: 'm7', name: "Click x8", cost: 5600, power: 8, bought: false },
            { id: 'm8', name: "Click x9", cost: 9000, power: 9, bought: false },
            { id: 'm9', name: "Click x10", cost: 15000, power: 10, bought: false }
        ];

        const autoClickers = [
            { id: 'a1', name: "Pensamiento fugaz", cost: 200, eps: 1, count: 0 },
            { id: 'a2', name: "Carta de amor", cost: 750, eps: 5, count: 0 },
            { id: 'a3', name: "Siempre en mi mente", cost: 5000, eps: 50, count: 0 }
        ];
        
        const misImagenesBonus = [
            "https://png.pngtree.com/recommend-works/png-clipart/20250321/ourmid/pngtree-cute-illustration-of-baby-dinosaur-png-image_15832645.png",
            "https://images.vexels.com/media/users/3/322428/isolated/preview/038bef0d3e89523cad0e5d87b7e9115e-dinosaurio-caminando-con-regalos-de-cumpleanos-en-la-espalda.png",
            "https://i.pinimg.com/originals/e3/44/3b/e3443b8fa09fbcf54ae07a6d8c39ab87.png",
            "https://i.pinimg.com/originals/d5/0a/38/d50a3847d37ae4abeb8adf5e69894d9f.png"
        ];

        const scoreEl = document.getElementById('score');
        const perSecondEl = document.getElementById('per-second');
        const heartBtn = document.getElementById('main-heart');
        const bonusImg = document.getElementById('bonus-img');
        const goldHeart = document.getElementById('gold-heart');
        let moveInterval;

        // --- SISTEMA DE GUARDADO ---
        function saveGame() {
            const data = { score, clickPower, autoClickPerSecond, multipliers, autoClickers, bonusDesbloqueado, goldHeartUnlocked };
            localStorage.setItem('amorData', JSON.stringify(data));
        }

        function loadGame() {
            const saved = localStorage.getItem('amorData');
            if (saved) {
                const data = JSON.parse(saved);
                score = data.score;
                clickPower = data.clickPower;
                autoClickPerSecond = data.autoClickPerSecond;
                bonusDesbloqueado = data.bonusDesbloqueado || false;
                goldHeartUnlocked = data.goldHeartUnlocked || false;
                data.multipliers.forEach((m, i) => { if(multipliers[i]) Object.assign(multipliers[i], m); });
                data.autoClickers.forEach((a, i) => { if(autoClickers[i]) Object.assign(autoClickers[i], a); });
            }
        }

        function resetGame() {
            if(confirm("¬øSeguro que quieres borrar todo?")) {
                localStorage.removeItem('amorData');
                location.reload();
            }
        }

        // --- RENDERIZADO DE TIENDA ---
        function renderShop() {
            const mList = document.getElementById('multipliers-list');
            const sList = document.getElementById('special-list');
            const aList = document.getElementById('autoclickers-list');
            
            mList.innerHTML = ''; sList.innerHTML = ''; aList.innerHTML = '';

            let maxPowerOwned = 1;
            multipliers.forEach(m => {
                if (m.bought && m.power > maxPowerOwned) maxPowerOwned = m.power;
            });

            multipliers.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'shop-item';

                if (item.id.includes('unlock')) {
                    div.innerHTML = `
                        <span><b>${item.name}</b> (${item.cost} ‚ù§Ô∏è)</span>
                        <button class="shop-btn" onclick="buyMultiplier(${index})">${item.bought ? 'Desbloqueado' : 'Comprar'}</button>
                    `;
                    sList.appendChild(div);
                } else {
                    const esLaMejor = item.bought && item.power === maxPowerOwned;
                    const esAntigua = item.bought && item.power < maxPowerOwned;
                    let textoBoton = item.bought ? (esLaMejor ? "Actual" : "Superado") : "Comprar";

                    div.innerHTML = `
                        <span><b>${item.name}</b> (${item.cost} ‚ù§Ô∏è)</span>
                        <button class="shop-btn" onclick="buyMultiplier(${index})">${textoBoton}</button>
                    `;
                    mList.appendChild(div);
                }
            });

            autoClickers.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                div.innerHTML = `
                    <div class="item-info"><b>${item.name}</b><br><small>+${item.eps}/s | Tienes: ${item.count}</small></div>
                    <button class="shop-btn" onclick="buyAuto(${index})">${item.cost} ‚ù§Ô∏è</button>
                `;
                aList.appendChild(div);
            });
        }

        function buyMultiplier(i) {
            const item = multipliers[i];
            if (item.bought && (item.id.includes('unlock') || item.power <= clickPower)) return;

            if (score >= item.cost) {
                score -= item.cost;
                item.bought = true;
                if (item.id === 'bonus_unlock') bonusDesbloqueado = true;
                if (item.id === 'gold_unlock') goldHeartUnlocked = true;
                if (item.power > clickPower) clickPower = item.power;
                renderShop(); updateUI(); saveGame();
            } else { alert("¬°Necesitas m√°s amor! ‚ù§Ô∏è"); }
        }

        function buyAuto(i) {
            const item = autoClickers[i];
            if (score >= item.cost) {
                score -= item.cost;
                item.count++;
                autoClickPerSecond += item.eps;
                item.cost = Math.ceil(item.cost * 1.5);
                renderShop(); updateUI(); saveGame();
            } else { alert("¬°Necesitas m√°s amor! ‚ù§Ô∏è"); }
        }

        // --- INTERACCI√ìN ---
        heartBtn.addEventListener('click', (e) => {
            score += clickPower;
            updateUI();
            createFloatingText(e.clientX, e.clientY, `+${clickPower}`);
        });

        function updateUI() {
            scoreEl.innerText = Math.floor(score);
            perSecondEl.innerText = `Amor por segundo: ${autoClickPerSecond}`;
        }

        function createFloatingText(x, y, txt) {
            const el = document.createElement('div');
            el.className = 'floater';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            el.innerText = txt;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // --- EVENTOS ESPECIALES ---
        function spawnBonus() {
            if (!bonusDesbloqueado || bonusImg.style.display === 'block') return;
            if (Math.random() > 0.6) {
                const indice = Math.floor(Math.random() * misImagenesBonus.length);
                bonusImg.src = misImagenesBonus[indice];
                bonusImg.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                bonusImg.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                bonusImg.style.display = 'block';

                let clickeado = false;
                bonusImg.onclick = () => { clickeado = true; clickBonus(); };

                setTimeout(() => {
                    if (!clickeado && bonusImg.style.display === 'block') {
                        const resta = Math.floor(score * 0.05) + 10;
                        score = Math.max(0, score - resta);
                        bonusImg.style.display = 'none';
                        alert("¬°Se escap√≥! Perdiste " + resta + " ‚ù§Ô∏è");
                        updateUI();
                    }
                }, 4000);
            }
        }

        function clickBonus() {
            const premio = Math.floor(score * 0.1) + 50;
            score += premio;
            bonusImg.style.display = 'none';
            alert("¬°Atrapado! Ganaste " + premio + " ‚ù§Ô∏è");
            updateUI();
        }

        function spawnGoldHeart() {
            if (!goldHeartUnlocked || goldHeart.style.display === 'block') return;
            if (Math.random() > 0.8) { 
                goldHeart.style.display = 'block';
                moveGoldHeartRandomly();
                moveInterval = setInterval(moveGoldHeartRandomly, 1000);
                setTimeout(() => { despawnGoldHeart(); }, 8000);
            }
        }

        function moveGoldHeartRandomly() {
            goldHeart.style.left = Math.random() * (window.innerWidth - 80) + 'px';
            goldHeart.style.top = Math.random() * (window.innerHeight - 80) + 'px';
        }

        function despawnGoldHeart() {
            goldHeart.style.display = 'none';
            clearInterval(moveInterval);
        }

        goldHeart.onclick = () => {
            const premio = 500 + Math.floor(score * 0.15);
            score += premio;
            alert("‚ú® ¬°CORAZ√ìN LEGENDARIO! + " + premio + " ‚ù§Ô∏è ‚ú®");
            despawnGoldHeart();
            updateUI();
        };

        // --- BUCLES ---
        setInterval(() => { score += autoClickPerSecond; updateUI(); }, 1000);
        setInterval(spawnBonus, 15000);
        setInterval(spawnGoldHeart, 30000);
        setInterval(saveGame, 10000);

        loadGame();
        renderShop();
        updateUI();
    </script>
</body>
</html>

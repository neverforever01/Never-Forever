        }



        #gold-heart {

            position: absolute;

            width: 70px;

            height: 70px;

            display: none;

            z-index: 2000;

            cursor: pointer;

            transition: top 1s linear, left 1s linear;

            filter: drop-shadow(0 0 15px #ffd700);

        }



        @keyframes wiggle {

            0%, 100% { transform: rotate(-10deg); }

            50% { transform: rotate(10deg); }

        }



        .floater {

            position: absolute;

            color: #ff5e78;

            font-weight: bold;

            animation: floatUp 0.8s ease-out forwards;

            pointer-events: none;

            z-index: 3000;

        }



        @keyframes floatUp {

            0% { transform: translateY(0); opacity: 1; }

            100% { transform: translateY(-50px); opacity: 0; }

        }



        /* --- NUEVO: GALER√çA DE AUTOCLICKERS (ABAJO IZQUIERDA) --- */

        #gallery-container {

            position: fixed;

            bottom: 10px;

            0% { transform: scale(0); opacity: 0; }

        // --- SISTEMA DE GUARDADO ---

        function saveGame() {

            const data = {

                score,

                clickPower,

                autoClickPerSecond,

                multipliers,

                autoClickers,

                bonusDesbloqueado,

                goldHeartUnlocked,

                collectedImages // Guardamos las im√°genes conseguidas

            };

            localStorage.setItem('amorData', JSON.stringify(data));

        }



        function loadGame() {

            const saved = localStorage.getItem('amorData');

            if (saved) {

                try {

                    const data = JSON.parse(saved);

                    score = data.score || 0;

                    clickPower = data.clickPower || 1;

                    autoClickPerSecond = data.autoClickPerSecond || 0;

                    bonusDesbloqueado = !!data.bonusDesbloqueado;

                    goldHeartUnlocked = !!data.goldHeartUnlocked;

                    collectedImages = data.collectedImages || []; // Cargar im√°genes



                    if (data.multipliers) {

                        multipliers.forEach((m) => {

                            const savedM = data.multipliers.find(sm => sm.id === m.id);

                            if (savedM) m.bought = savedM.bought;

                        });

                    }



                    if (data.autoClickers) {

                        autoClickers.forEach((a) => {

                            const savedA = data.autoClickers.find(sa => sa.id === a.id);

                            if (savedA) {

                                a.count = savedA.count;

                                a.cost = savedA.cost;

                            }

                        });

                    }

                } catch (e) {

                    console.error("Error al cargar los datos:", e);

                }

            }

        }



        function resetGame() {

            if(confirm("¬øSeguro que quieres borrar todo tu progreso de amor? ‚ù§Ô∏è")) {

                localStorage.removeItem('amorData');

                location.reload();

            }

        }



        // --- FUNCIONES DE COMPRA ---

        function buyMultiplier(i) {

            const item = multipliers[i];

            if (item.bought && (item.id.includes('unlock') || item.power <= clickPower)) return;



            if (score >= item.cost) {

                score -= item.cost;

                item.bought = true;

                if (item.id === 'bonus_unlock') bonusDesbloqueado = true;

                if (item.id === 'gold_unlock') goldHeartUnlocked = true;

                if (item.power > clickPower) clickPower = item.power;

               

                renderShop();

                updateUI();

                saveGame();

            } else {

                alert("¬°Necesitas m√°s amor! ‚ù§Ô∏è");

            }

        }



        function buyAuto(i) {

            const item = autoClickers[i];

            if (score >= item.cost) {

                score -= item.cost;

                item.count++;

                autoClickPerSecond += item.eps;

                item.cost = Math.ceil(item.cost * 1.5);

               

                // --- NUEVA L√ìGICA VINCULADA ---

                let arrayOrigen = [];



                // Seleccionamos el array seg√∫n el ID del item

                if (item.id === 'a1') {

                    arrayOrigen = imagenesFugaces;

                } else if (item.id === 'a2') {

                    arrayOrigen = imagenesCapybara;

                } else if (item.id === 'a3') {

                    arrayOrigen = imagenesCositas;

                } else if (item.id === 'a4') {

                    arrayOrigen = imagenesCartas;

                } else if (item.id === 'a5') {

                    arrayOrigen = imagenesMente;

                }



                // Si se encontr√≥ un array v√°lido, cogemos una imagen al azar

                if (arrayOrigen.length > 0) {

                    const imagenAleatoria = arrayOrigen[Math.floor(Math.random() * arrayOrigen.length)];

                    collectedImages.push(imagenAleatoria);

                    renderGallery(); // Dibujar galer√≠a actualizada con la nueva imagen

                }

               

                renderShop();

                updateUI();

                saveGame();

            } else {

                alert("¬°Necesitas m√°s amor! ‚ù§Ô∏è");

            }

        }



        function renderShop() {

            const mList = document.getElementById('multipliers-list');

            const sList = document.getElementById('special-list');

            const aList = document.getElementById('autoclickers-list');

           

            mList.innerHTML = ''; sList.innerHTML = ''; aList.innerHTML = '';



            let maxPowerOwned = 1;

            multipliers.forEach(m => {

                if (m.bought && m.power > maxPowerOwned) maxPowerOwned = m.power;

            });



            multipliers.forEach((item, index) => {

                const div = document.createElement('div');

                div.className = 'shop-item';



                if (item.id.includes('unlock')) {

                    div.innerHTML = `

                        <span><b>${item.name}</b> (${item.cost} ‚ù§Ô∏è)</span>

                        <button class="shop-btn" onclick="buyMultiplier(${index})">${item.bought ? 'Desbloqueado' : 'Comprar'}</button>

                    `;

                    sList.appendChild(div);

                } else {

                    const esLaMejor = item.bought && item.power === maxPowerOwned;

                    let textoBoton = item.bought ? (esLaMejor ? "Actual" : "Superado") : "Comprar";

                    div.innerHTML = `

                        <span><b>${item.name}</b> (${item.cost} ‚ù§Ô∏è)</span>

                        <button class="shop-btn" onclick="buyMultiplier(${index})">${textoBoton}</button>

                    `;

                    mList.appendChild(div);

                }

            });



            autoClickers.forEach((item, index) => {

                const div = document.createElement('div');

                div.className = 'shop-item';

                div.innerHTML = `

                    <div class="item-info"><b>${item.name}</b><br><small>+${item.eps}/s | Tienes: ${item.count}</small></div>

                    <button class="shop-btn" onclick="buyAuto(${index})">${item.cost} ‚ù§Ô∏è</button>

                `;

                aList.appendChild(div);

            });

        }

            galleryContainer.innerHTML = ''; // Limpiar

                const img = document.createElement('img');

                img.src = src;

                img.className = 'gallery-item';

                galleryContainer.appendChild(img);

        // --- INTERACCI√ìN ---

            score += clickPower;

            updateUI();

            createFloatingText(e.clientX, e.clientY, `+${clickPower}`);

            scoreEl.innerText = Math.floor(score);

            const el = document.createElement('div');

            el.className = 'floater';

            el.style.left = x + 'px'; el.style.top = y + 'px';

            el.innerText = txt;

            document.body.appendChild(el);

            setTimeout(() => el.remove(), 800);

        }



        // --- EVENTOS ESPECIALES ---

        function spawnBonus() {

            if (!bonusDesbloqueado || bonusImg.style.display === 'block') return;



            if (Math.random() > 0.6) {

                const indice = Math.floor(Math.random() * misImagenesBonus.length);

                bonusImg.src = misImagenesBonus[indice];

                bonusImg.style.left = Math.random() * (window.innerWidth - 100) + 'px';

                bonusImg.style.top = Math.random() * (window.innerHeight - 100) + 'px';

                bonusImg.style.display = 'block';



                let clickeado = false;

                bonusImg.onclick = () => { clickeado = true; clickBonus(); };



                setTimeout(() => {

                    if (!clickeado && bonusImg.style.display === 'block') {

                        const resta = Math.floor(score * 0.05) + 10;

                        score = Math.max(0, score - resta);

                        bonusImg.style.display = 'none';

                        alert("¬°Se escap√≥! Perdiste " + resta + " ‚ù§Ô∏è");

                        updateUI();

                    }

                }, 4000);

            }

        }



        function clickBonus() {

            const premio = Math.floor(score * 0.1) + 50;

            score += premio;

            bonusImg.style.display = 'none';

            alert("¬°Atrapado! Ganaste " + premio + " ‚ù§Ô∏è");

            updateUI();

        }



        function spawnGoldHeart() {

            if (!goldHeartUnlocked || goldHeart.style.display === 'block') return;

            if (Math.random() > 0.8) {

                goldHeart.style.display = 'block';

                moveGoldHeartRandomly();

                moveInterval = setInterval(moveGoldHeartRandomly, 1000);

                setTimeout(() => { despawnGoldHeart(); }, 8000);

            }

        }



        function moveGoldHeartRandomly() {

            goldHeart.style.left = Math.random() * (window.innerWidth - 80) + 'px';

            goldHeart.style.top = Math.random() * (window.innerHeight - 80) + 'px';

        }



        function despawnGoldHeart() {

            goldHeart.style.display = 'none';

            clearInterval(moveInterval);

        }



        goldHeart.onclick = () => {

            const premio = 500 + Math.floor(score * 0.15);

            score += premio;

            alert("‚ú® ¬°CORAZ√ìN LEGENDARIO! + " + premio + " ‚ù§Ô∏è ‚ú®");

            despawnGoldHeart();

            updateUI();

        };



        // --- BUCLES ---

        setInterval(() => { score += autoClickPerSecond; updateUI(); }, 1000);

        setInterval(spawnBonus, 15000);

        setInterval(spawnGoldHeart, 30000);

        setInterval(saveGame, 10000);



        // --- INICIALIZACI√ìN ---

        loadGame();

        renderGallery(); // Cargar im√°genes guardadas

        renderShop();

        updateUI();

    </script>
